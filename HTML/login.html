<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/CSS/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" href="/img/icon-burguer.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <nav class="navegacao">
    <ul>
      <li class="links-principais">
        <a href="index.html" class="menu-link">InÃ­cio</a>
        <a href="index.html#menu" class="menu-link">Menu</a>
        <a href="index.html#sobre" class="menu-link">Sobre</a>
      </li>
      <li class="nav-direita">
        <a href="./login.html" class="menu-link">ðŸ”“</a>
        <a href="./carrinho.html" class="menu-link">ðŸ›’</a>
      </li>
    </ul>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-hamburger"></i>
        </div>
        <h1 class="login-title">King Burger's</h1>
        <p class="login-subtitle">Entre na sua conta para continuar</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="position-relative">
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required />
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="position-relative">
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">
              Lembrar-me
            </label>
          </div>
          <a href="#" class="forgot-link">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-login" onclick="submitLogin()">
          <i class="fas fa-sign-in-alt me-2"></i>
          Entrar
          <a href="/HTML/index.html"></a>
        </button>
      </form>

      <div class="login-footer">
        <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se agora</a></p>
      </div>
    </div>
  </div>
  <script src="/JS/login.js">
  </script>
</body>

</html>
